<div id="TRESC" class="fragment standardowa">

  <div class="BLOK1">

    <div class="tlo abs_pelny"></div>

    <div class="tytul">Formularz:</div>

    <div class="tresc">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for i in formularz %}

          {{ i.label_tag }}
          {{ i.errors }}

          <div class="otoczka_pola">
            {{ i }}
          </div>

        {% endfor %}

        <button type="submit">Dodaj</button>
      </form>
    </div>

  </div>

</div>
